<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端优化视频播放器</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation; /* 禁用双指缩放 */
        }

        /* 视频容器 (新增安全区域适配) */
        .video-container {
            width: 100%;
            max-width: 800px;
            padding: 0 15px;
            position: relative;
        }

        /* 动态宽高比容器 */
        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 比例 */
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            -webkit-object-fit: contain; /* 兼容 Safari */
        }

        /* 移动端特殊优化 */
        @media (max-width: 768px) {
            body {
                padding: env(safe-area-inset-top) env(safe-area-inset-right)  /* 适配刘海屏 */
                         env(safe-area-inset-bottom) env(safe-area-inset-left);
                align-items: flex-start; /* 顶部对齐 */
            }

            .video-container {
                padding: 0;
                max-width: 100%;
            }

            .video-wrapper {
                border-radius: 0;
                padding-top: 177.78%; /* 9:16 竖屏比例 */
                height: 100vh;
            }

            video {
                object-fit: cover; /* 竖屏时填充高度 */
            }
        }

        /* 横屏优化 */
        @media (orientation: landscape) {
            .video-wrapper {
                padding-top: 56.25%; /* 恢复 16:9 */
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <video controls 
                   playsinline 
                   webkit-playsinline 
                   x5-video-player-type="h5" 
                   x5-video-orientation="portrait"
                   preload="auto"
                   poster="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                <source src="https://cdn.jsdelivr.net/gh/lengwuya/shipin-@main/shipin.mp4" 
                        type="video/mp4">
                <p>您的浏览器不支持视频播放，请尝试最新版 Chrome 或 Safari</p>
            </video>
        </div>
    </div>
</body>
</html>
