<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <!-- CDN加速优化 -->
    <meta http-equiv="Cache-Control" content="max-age=604800">
    <meta http-equiv="Expires" content="Mon, 25 Mar 2025 00:00:00 GMT">
    <!-- 安全策略 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.yourcdn.com">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="//cdn.yourdomain.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 核心CDN资源 -->
    <link rel="stylesheet" href="https://cdn.yourcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.yourcdn.com/jquery/3.6.0/jquery.min.js"></script>
    <title>全功能视频门户 - CDN加速版</title>
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #34C759;
            --accent: #FF9500;
        }
        /* 视频容器 */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            margin: 20px 0;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* 导航按钮组 */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
            padding: 0 10px;
        }
        .nav-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            color: white;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        /* 按钮颜色 */
        .btn-primary { background: var(--primary); }
        .btn-secondary { background: var(--secondary); }
        .btn-accent { background: var(--accent); }
    </style>
</head>
<body>
    <div class="container">
        <!-- 视频播放器 -->
        <div class="video-container">
            <video id="mainVideo" 
                   controls 
                   playsinline
                   webkit-playsinline
                   preload="metadata"
                   poster="https://cdn.yourcdn.com/thumbnails/thumbnail.jpg">
                <source src="https://cdn.yourcdn.com/videos/shipin.mp4" type="video/mp4">
                <source src="https://cdn.yourcdn.com/videos/shipin.m3u8" type="application/x-mpegURL">
                您的设备不支持视频播放
            </video>
        </div>

        <!-- 导航按钮组 -->
        <div class="nav-grid">
            <button class="nav-btn btn-primary" 
                    onclick="safeNavigate('https://cdn.yourcdn.com/pages/page1.html')">
                📺 频道一
            </button>
            <button class="nav-btn btn-secondary"
                    onclick="safeNavigate('https://cdn.yourcdn.com/pages/page2.html')">
                🎬 频道二
            </button>
            <button class="nav-btn btn-accent"
                    onclick="safeNavigate('https://cdn.yourcdn.com/pages/page3.html')">
                📹 频道三
            </button>
        </div>

        <!-- 错误提示 -->
        <div class="alert alert-danger" id="errorPanel" style="display:none;">
            <h4>播放异常</h4>
            <p>错误代码：<span id="errorCode"></span></p>
            <button class="btn btn-warning" onclick="retryPlayback()">重试播放</button>
        </div>
    </div>

    <!-- CDN加速资源 -->
    <script src="https://cdn.yourcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // 安全导航函数
        function safeNavigate(url) {
            const newWindow = window.open();
            newWindow.opener = null;
            newWindow.location = url;
        }

        // 视频错误处理
        const video = document.getElementById('mainVideo');
        const errorMap = {
            1: "播放中止",
            2: "网络错误",
            3: "解码失败",
            4: "格式不支持"
        };

        video.addEventListener('error', () => {
            const errorCode = video.error?.code || 0;
            document.getElementById('errorCode').textContent = errorMap[errorCode] || "未知错误";
            document.getElementById('errorPanel').style.display = 'block';
        });

        // 自动初始化
        document.addEventListener('DOMContentLoaded', () => {
            video.load();
            // 预加载导航页面
            ['page1', 'page2', 'page3'].forEach(page => {
                const link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = `https://cdn.yourcdn.com/pages/${page}.html`;
                document.head.appendChild(link);
            });
        });
    </script>
</body>
</html>
