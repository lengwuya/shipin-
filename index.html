<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN加速优化版</title>
    
    <!-- 公共库CDN加速 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" 
          integrity="sha384-9ndCyUaIbzAi/2J3qQ4d1iqk1wApgJmi9UO3X4+4eQV1K5iqz5g6cvDnL7VgBqkI" 
          crossorigin="anonymous">
    
    <!-- 字体CDN加速 -->
    <link rel="stylesheet" href="https://fonts.admincdn.com/css2?family=Noto+Sans+SC:wght@300;500&display=swap">

    <!-- 本地备用样式 -->
    <style>
        * { 
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 动态内容容器 -->
        <h1 class="text-primary">CDN加速演示</h1>
        <button id="demoBtn" class="btn btn-success">交互测试</button>
    </div>

    <!-- 脚本CDN加速 -->
    <script src="https://jsd.admincdn.com/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    
    <!-- 本地备用脚本 -->
    <script>
        // CDN加载失败时启用本地资源
        window.jQuery || document.write('<script src="/local/jquery.min.js"><\/script>');
        
        // 交互逻辑
        document.getElementById('demoBtn').addEventListener('click', () => {
            console.log('CDN资源加载正常');
        });
    </script>
</body>
</html>
