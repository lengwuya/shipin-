<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 微信X5内核深度适配 -->
    <meta name="x5-video-player-type" content="h5">
    <meta name="x5-video-player-fullscreen" content="true">
    <meta name="x5-video-orientation" content="portrait">
    <title>全平台视频播放解决方案</title>
    <!-- 引入基础播放器 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.0.4/video-js.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2196F3;
            --error: #ff4444;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .video-box {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        #myVideo {
            width: 100%;
            height: auto;
        }

        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .error {
            background: #ffeeee;
            color: var(--error);
        }

        .loading {
            background: #f0f9ff;
            color: var(--primary);
        }

        .control-panel {
            margin-top: 20px;
            text-align: center;
        }

        .action-btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
            border: none;
        }

        .primary-btn {
            background: var(--primary);
            color: white !important;
        }

        .ghost-btn {
            border: 1px solid var(--primary);
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-box">
            <video-js id="myVideo"
                class="vjs-default-skin"
                controls
                playsinline
                webkit-playsinline
                preload="auto"
                crossorigin="anonymous"
                data-setup='{}'>
            </video-js>
        </div>

        <div id="loadingStatus" class="status-message loading">
            <div class="loader"></div>
            <p>正在连接视频源...</p>
        </div>

        <div id="errorStatus" class="status-message error">
            <h3>播放遇到问题</h3>
            <p id="errorDetail"></p>
            <div class="control-panel">
                <button class="action-btn primary-btn" onclick="switchSource()">切换线路</button>
                <a id="directLink" class="action-btn ghost-btn" download>
                    直接下载
                </a>
            </div>
        </div>
    </div>

    <!-- Video.js 核心库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.0.4/video.min.js"></script>
    <script>
        // 多源配置（优先顺序排列）
        const VIDEO_SOURCES = [
            {
                src: "https://fastly.jsdelivr.net/gh/lengwuya/shipin-/shipin.mp4",
                type: "video/mp4"
            },
            {
                src: "https://github.lengwuya.workers.dev/shipin-/shipin.mp4",
                type: "video/mp4"
            },
            {
                src: "https://ghproxy.com/https://raw.githubusercontent.com/lengwuya/shipin-/main/shipin.mp4",
                type: "video/mp4"
            },
            {
                src: "shipin.mp4",
                type: "video/mp4"
            }
        ];

        // 播放器实例
        let player = null;
        let currentSource = 0;

        // 初始化播放器
        function initPlayer() {
            player = videojs('myVideo', {
                responsive: true,
                controlBar: {
                    pictureInPictureToggle: false
                },
                html5: {
                    nativeTextTracks: false,
                    vhs: {
                        overrideNative: true,
                        withCredentials: false
                    }
                }
            });

            // 事件监听
            player.ready(() => {
                showStatus('loading');
                player.src(VIDEO_SOURCES[currentSource]);
            });

            player.on('error', handleError);
            player.on('loadedmetadata', () => showStatus('hide'));
            player.on('loadstart', () => showStatus('loading'));
        }

        // 错误处理
        function handleError() {
            const error = player.error();
            showStatus('error', `错误代码：${error.code} - ${getErrorDesc(error)}`);
            document.getElementById('directLink').href = VIDEO_SOURCES[currentSource].src;
        }

        // 状态显示
        function showStatus(type, message) {
            document.getElementById('loadingStatus').style.display = type === 'loading' ? 'block' : 'none';
            const errorEl = document.getElementById('errorStatus');
            errorEl.style.display = type === 'error' ? 'block' : 'none';
            if(message) document.getElementById('errorDetail').textContent = message;
        }

        // 切换视频源
        function switchSource() {
            currentSource = (currentSource + 1) % VIDEO_SOURCES.length;
            player.src(VIDEO_SOURCES[currentSource]);
            showStatus('loading');
            player.play();
        }

        // 错误代码解释
        function getErrorDesc(error) {
            const codes = {
                1: "视频加载中止",
                2: "网络错误",
                3: "视频解码失败",
                4: "视频格式不支持"
            };
            return codes[error.code] || "未知错误";
        }

        // 微信环境处理
        function isWechat() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }

        // 启动播放器
        window.onload = () => {
            initPlayer();
            if(isWechat()) setupWechat();
        };

        // 微信专属配置
        function setupWechat() {
            const videoEl = document.getElementById('myVideo_html5_api');
            videoEl.setAttribute('x5-video-player-type', 'h5');
            videoEl.setAttribute('x5-playsinline', 'true');
            videoEl.style.objectFit = 'contain';
        }
    </script>
</body>
</html>
