<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é«˜æ¸…è§†é¢‘æ’­æ”¾å™¨</title>
    
    <!-- ä½¿ç”¨å…è´¹CDNåŠ é€Ÿçš„CSSèµ„æº -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #607D8B;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .container {
            max-width: 1100px;
            width: 95%;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            backdrop-filter: blur(10px);
            margin-top: 30px;
        }

        .player-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        video {
            width: 100%;
            height: auto;
            max-height: 75vh;
            display: block;
        }

        .controls {
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: opacity 0.3s;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .progress-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-filled {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            width: 0%;
        }

        .time-display {
            color: white;
            font-size: 14px;
            min-width: 100px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin: 0 0 25px 0;
            font-weight: 600;
            font-size: 2.2em;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 15px;
                border-radius: 0;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .control-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“º é«˜æ¸…è§†é¢‘æ’­æ”¾å™¨</h1>
        <div class="player-wrapper">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <!-- ä½¿ç”¨jsDelivr CDNåŠ é€Ÿè§†é¢‘æ–‡ä»¶ -->
            <video id="mainVideo" poster="https://via.placeholder.com/800x450?text=è§†é¢‘åŠ è½½ä¸­...">
                <source src="https://cdn.jsdelivr.net/gh/lengwuya/shipin@main/shipin.mp4" type="video/mp4">
                æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾ï¼Œè¯·ä½¿ç”¨æœ€æ–°ç‰ˆChrome/Firefox/Safariæµè§ˆå™¨
            </video>
            <div class="controls">
                <button class="control-btn" id="playBtn"><i class="fas fa-play"></i></button>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-filled" id="progressFilled"></div>
                </div>
                <div class="time-display"><span id="currentTime">00:00</span> / <span id="duration">00:00</span></div>
                <button class="control-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('mainVideo');
        const playBtn = document.getElementById('playBtn');
        const progressFilled = document.getElementById('progressFilled');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const loading = document.querySelector('.loading');

        // æ’­æ”¾/æš‚åœæ§åˆ¶
        playBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // è¿›åº¦æ¡æ›´æ–°
        video.addEventListener('timeupdate', () => {
            const progress = (video.currentTime / video.duration) * 100;
            progressFilled.style.width = `${progress}%`;
            currentTimeDisplay.textContent = formatTime(video.currentTime);
        });

        // ç‚¹å‡»è¿›åº¦æ¡è·³è½¬
        document.getElementById('progressBar').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        });

        // å…¨å±åŠŸèƒ½
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.querySelector('.player-wrapper').requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // åŠ è½½çŠ¶æ€æ˜¾ç¤º
        video.addEventListener('waiting', () => loading.style.display = 'block');
        video.addEventListener('playing', () => loading.style.display = 'none');

        // æ—¶é—´æ ¼å¼åŒ–
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // åˆå§‹åŒ–è§†é¢‘æ—¶é•¿
        video.addEventListener('loadedmetadata', () => {
            durationDisplay.textContent = formatTime(video.duration);
        });
    </script>
</body>
</html>
