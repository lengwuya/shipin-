<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 微信X5内核优化 -->
    <meta name="x5-video-player-type" content="h5">
    <meta name="x5-video-player-fullscreen" content="true">
    <title>本地化视频播放解决方案</title>
    <style>
        :root {
            --primary: #2196F3;
            --error: #ff4444;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .video-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .error {
            background: #ffeeee;
            color: var(--error);
        }

        .control-panel {
            margin-top: 20px;
            text-align: center;
        }

        .action-btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            background: var(--primary);
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video 
                id="mainVideo"
                controls
                playsinline
                webkit-playsinline
                preload="metadata"
                poster="thumbnail.jpg">
                <source src="shipin.mp4" type="video/mp4">
                您的浏览器不支持HTML5视频播放
            </video>
        </div>

        <div id="errorStatus" class="status-message error">
            <h3>播放遇到问题</h3>
            <p>建议操作：</p>
            <div class="control-panel">
                <button class="action-btn" onclick="videoRetry()">重试播放</button>
                <a href="shipin.mp4" class="action-btn" download>下载视频</a>
            </div>
        </div>
    </div>

    <script>
        // 自动错误检测
        const video = document.getElementById('mainVideo');
        const errorPanel = document.getElementById('errorStatus');

        video.addEventListener('error', () => {
            errorPanel.style.display = 'block';
        });

        function videoRetry() {
            errorPanel.style.display = 'none';
            video.load();
            video.play().catch(() => {
                errorPanel.style.display = 'block';
            });
        }

        // 微信环境处理
        if(/MicroMessenger/i.test(navigator.userAgent)) {
            video.controls = false;
            video.addEventListener('click', () => {
                video.play().catch(() => {
                    errorPanel.style.display = 'block';
                });
            });
        }
    </script>
</body>
</html>
