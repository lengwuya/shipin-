<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 苹果设备优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 微信X5内核优化[4](@ref) -->
    <meta name="x5-video-player-type" content="h5">
    <title>全功能视频门户</title>
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #34C759;
            --accent: #FF9500;
            --bg: #F2F2F7;
        }

        /* 视频容器（兼容网页2的全屏方案） */
        .video-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            margin: 20px 0;
        }

        video {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* 导航按钮组（增强网页3的交互设计） */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 0 10px;
        }

        .nav-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn.secondary {
            background: var(--secondary);
        }

        .nav-btn.accent {
            background: var(--accent);
        }

        /* 移动端适配（参考网页3响应式方案） */
        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
            .nav-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 视频播放核心区 -->
        <div class="video-wrapper">
            <video id="mainVideo" 
                   controls 
                   playsinline
                   webkit-playsinline
                   preload="auto"
                   poster="thumbnail.jpg">
                <source src="shipin.mp4" type="video/mp4">
                <source src="shipin.m3u8" type="application/x-mpegURL">
                您的设备不支持视频播放
            </video>
        </div>

        <!-- 新增导航按钮组 -->
        <div class="nav-grid">
            <button class="nav-btn" 
                    onclick="safeNavigate('https://www.qfnu.edu.cn/?lailu=www.zztly.cn')">
                📺 频道一
            </button>
            <button class="nav-btn secondary"
                    onclick="safeNavigate('page2.html')">
                🎬 频道二
            </button>
            <button class="nav-btn accent"
                    onclick="safeNavigate('page3.html')">
                📹 频道三
            </button>
        </div>

        <!-- 错误提示面板（保留原有功能） -->
        <div class="error-panel" id="errorPanel">...</div>
    </div>

    <script>
        // 安全导航函数（改进网页1的跳转方案）
        function safeNavigate(url) {
            const newWindow = window.open();
            newWindow.opener = null;
            newWindow.location = url;
        }

        // 视频控制逻辑（集成网页2的功能）
        const video = document.getElementById('mainVideo');
        
        // 全屏控制（兼容多浏览器方案）
        function toggleFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            }
        }

        // 初始化事件监听
        document.addEventListener('DOMContentLoaded', () => {
            // 自动预加载视频元数据
            video.load();
        });
    </script>
</body>
</html>
