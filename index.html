<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #00ff9d;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        /* 视频播放器样式 */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 比例 */
            height: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持视频原始比例 */
        }

        /* 加载提示 */
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #888;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>测试2</h1>
        
        <div class="video-wrapper">
            <!-- 视频播放器 -->
            <video controls preload="metadata" poster="https://via.placeholder.com/800x450?text=视频加载中...">
                <!-- 主视频源（替换为你的 CDN 链接） -->
                <source src="https://cdn.jsdelivr.net/gh/lengwuya/shipin-@main/shipin.mp4" 
                        type="video/mp4">
                
                <!-- 备用视频源（可选） -->
                <!-- <source src="backup.webm" type="video/webm"> -->
                
                <!-- 浏览器不支持提示 -->
                <track kind="captions" src="#" default>
                <div class="loading">
                    您的浏览器不支持 HTML5 视频播放，请尝试以下方案：
                    <ul>
                        <li>升级到最新版 Chrome/Firefox/Edge</li>
                        <li>检查网络连接</li>
                        <li><a href="https://cdn.jsdelivr.net/gh/lengwuya/shipin-@main/shipin.mp4" 
                              download>点击下载视频</a></li>
                    </ul>
                </div>
            </video>
        </div>
    </div>

    <!-- 性能监控脚本（可选） -->
    <script>
        // 视频加载状态监控
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('video');
            let loadTimeout;

            // 显示加载提示
            video.addEventListener('waiting', () => {
                loadTimeout = setTimeout(() => {
                    console.log('视频加载时间过长，建议检查CDN连接');
                }, 5000);
            });

            // 隐藏加载提示
            video.addEventListener('playing', () => {
                clearTimeout(loadTimeout);
            });

            // 错误处理
            video.addEventListener('error', (e) => {
                console.error('视频加载错误:', video.error);
                alert(`视频加载失败: ${getErrorText(video.error.code)}`);
            });

            function getErrorText(code) {
                const errors = {
                    1: "视频下载被用户中止",
                    2: "网络错误导致下载失败",
                    3: "视频解码错误",
                    4: "视频格式不支持"
                };
                return errors[code] || "未知错误";
            }
        });
    </script>
</body>
</html>
