<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 苹果设备专属优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 微信X5内核优化 -->
    <meta name="x5-video-player-type" content="h5">
    <title>苹果兼容视频播放器</title>
    <style>
        :root {
            --primary: #007AFF;
            --error: #FF3B30;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #F2F2F7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .video-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button::before {
            content: "";
            border-style: solid;
            border-width: 15px 0 15px 26px;
            border-color: transparent transparent transparent #fff;
            margin-left: 5px;
        }

        .error-panel {
            padding: 20px;
            background: #FFE5E5;
            border-radius: 12px;
            color: var(--error);
            text-align: center;
            display: none;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .nav-btn {
            padding: 14px;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 15px;
            transition: opacity 0.2s;
        }

        .nav-btn:active {
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .nav-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-wrapper">
            <video id="videoPlayer" playsinline webkit-playsinline preload="none">
                <source src="shipin.mp4" type="video/mp4">
                <source src="shipin.m3u8" type="application/x-mpegURL">
                您的设备不支持视频播放
            </video>
            <button class="play-button" id="playBtn"></button>
        </div>

        <div class="error-panel" id="errorMsg">
            <h3>播放失败</h3>
            <p>可能原因：</p>
            <p>1. 设备不兼容视频格式</p>
            <p>2. 网络连接异常</p>
            <p>3. 视频文件损坏</p>
            <p><a href="shipin.mp4" download style="color: var(--primary);">点击下载视频到本地</a></p>
        </div>

        <div class="nav-buttons">
            <a href="page1.html" class="nav-btn">页面一</a>
            <a href="page2.html" class="nav-btn">页面二</a>
            <a href="page3.html" class="nav-btn">页面三</a>
        </div>
    </div>

    <script>
        // 苹果设备兼容性处理
        const video = document.getElementById('videoPlayer');
        const playBtn = document.getElementById('playBtn');
        const errorPanel = document.getElementById('errorMsg');

        // 自动检测HLS支持
        const hlsSupport = (function() {
            const video = document.createElement('video');
            return video.canPlayType('application/vnd.apple.mpegurl') !== '';
        })();

        // 初始化视频源
        function initVideoSource() {
            const sources = video.querySelectorAll('source');
            sources.forEach(source => {
                if (source.type === 'application/x-mpegURL' && !hlsSupport) {
                    source.parentNode.removeChild(source);
                }
            });
        }

        // 用户交互后播放
        playBtn.addEventListener('click', () => {
            video.play().catch(error => {
                showError('播放被阻止: ' + error.message);
            });
            playBtn.style.display = 'none';
        });

        // 错误处理
        video.addEventListener('error', () => {
            const errorCode = video.error ? video.error.code : 0;
            const messages = {
                1: "视频加载中止",
                2: "网络错误",
                3: "视频解码失败",
                4: "视频格式不支持"
            };
            showError(messages[errorCode] || "未知播放错误");
        });

        function showError(message) {
            errorPanel.style.display = 'block';
            errorPanel.querySelector('p').textContent = message;
            playBtn.style.display = 'none';
        }

        // 自动隐藏播放按钮
        video.addEventListener('playing', () => {
            playBtn.style.display = 'none';
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initVideoSource();
            if (hlsSupport) {
                video.querySelector('source[type="application/x-mpegURL"]').src = 'shipin.m3u8';
            }
        });
    </script>
</body>
</html>
