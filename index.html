<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- SEO优化 -->
    <meta name="description" content="专业视频播放门户">
    <!-- 安全策略 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.yourcdn.com">
    <title>优化版视频门户</title>
    
    <!-- 样式重置与基础框架 -->
    <style>
        /* 重置浏览器默认样式[3,7](@ref) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        /* 视频容器（修复布局问题） */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9比例 */
            margin: 20px auto;
            max-width: 1200px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 按钮交互优化[6,8](@ref) */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 15px;
            margin: 25px 10px;
        }
        .nav-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            background: #007AFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .nav-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .nav-btn:active {
            transform: translateY(1px);
        }

        /* 错误提示优化 */
        .error-panel {
            display: none;
            padding: 20px;
            background: #ffebee;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 1200px;
        }

        /* 响应式布局[7](@ref) */
        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
            .nav-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <!-- 视频播放器（修复无法播放问题） -->
        <div class="video-container">
            <video id="mainVideo" 
                   controls 
                   playsinline
                   webkit-playsinline
                   preload="metadata"
                   poster="https://cdn.yourcdn.com/thumbnails/thumbnail.jpg">
                <source src="https://cdn.yourcdn.com/videos/shipin.mp4" type="video/mp4">
                <source src="https://cdn.yourcdn.com/videos/shipin.m3u8" type="application/x-mpegURL">
                <track kind="captions" src="captions.vtt" srclang="zh" label="中文字幕">
                <div class="fallback-message">
                    您的浏览器不支持HTML5视频，请升级至最新版本浏览器
                </div>
            </video>
        </div>

        <!-- 导航按钮组（修复无响应问题） -->
        <div class="nav-grid">
            <button class="nav-btn" data-target="page1.html">
                📺 频道一
            </button>
            <button class="nav-btn" data-target="page2.html">
                🎬 频道二
            </button>
            <button class="nav-btn" data-target="page3.html">
                📹 频道三
            </button>
        </div>

        <!-- 错误提示 -->
        <div class="error-panel" id="errorPanel">
            <h3>播放异常</h3>
            <p>错误代码：<span id="errorCode"></span></p>
            <button class="nav-btn" onclick="retryPlayback()">重试播放</button>
        </div>
    </main>

    <!-- 优化后的脚本 -->
    <script>
        // 视频错误处理（修复播放问题）[6](@ref)
        const video = document.getElementById('mainVideo');
        const errorMap = {
            1: "播放中止",
            2: "网络错误",
            3: "解码失败",
            4: "格式不支持"
        };

        video.addEventListener('error', () => {
            const errorCode = video.error?.code || 0;
            document.getElementById('errorCode').textContent = errorMap[errorCode] || "未知错误";
            document.getElementById('errorPanel').style.display = 'block';
        });

        // 按钮交互优化（修复无响应问题）[8](@ref)
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const targetPage = this.dataset.target;
                window.open(targetPage, '_blank', 'noopener,noreferrer');
                this.classList.add('click-effect');
                setTimeout(() => this.classList.remove('click-effect'), 200);
            });
        });

        // 自动重试机制
        function retryPlayback() {
            video.load();
            video.play().catch(error => {
                console.error('播放失败:', error);
            });
            document.getElementById('errorPanel').style.display = 'none';
        }

        // 视窗尺寸监听（优化布局）[7](@ref)
        window.addEventListener('resize', () => {
            const container = document.querySelector('.container');
            container.style.padding = window.innerWidth < 768 ? '10px' : '20px';
        });
    </script>
</body>
</html>
